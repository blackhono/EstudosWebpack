<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <!-- como fiz o Import do css no mais e fiz a rule no webpack, agora não preciso mais linkar o css aqui -->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class='senha-gerada'>Selecione as opções desejadas</div>
        <div>
            <label>Quantidade de caracteres</label>
            <input type="number" name="" class="input-quantity" min="5" max="20" value="5">
        </div>
        <div>
            <label>Adicionar números</label>
            <input type="checkbox" name="" class="chk-number">
        </div>
        <div>
            <label>Letras maiúsculas</label>
            <input type="checkbox" name="" class="chk-upperCase" checked>
        </div>
        <div>
            <label>Letras minúsculas</label>
            <input type="checkbox" name="" class="chk-downCase" checked>
        </div>
        <div>
            <label>Letras símbolos</label>
            <input type="checkbox" name="" class="chk-symbol">
        </div>
        <button class="btn-gera-senha">Gerar senha</button>

        <div>
            <label class="label-apertaAi"></label>
        </div>

    </section>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
